<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section class="wrapper">
        <div class="background-part">
            <div class="background-part__background"></div>
            <div class="background-part__logo">
                <img src="../dist/images/odin-lined.png"  alt= 'logo' class="background-part__logo--image"/>
                <div class="background-part__logo--text">ODIN</div>
            </div>    
        </div>
        <div class="form-part container--py">
            <div class="form-part__header container--pl">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h2>
                <h2>You <span class="italic">know</span> you want to.</h2>
            </div>
            <form action="/" method="POST">
              <div class="content">
                <h1>Let's do this!</h1>
                <div class="input__fields">
                    <label for="first_name">FIRST NAME
                    <input type="text" id="first_name" name="first_name">
                    </label>
                    <label for="last_name">LAST NAME
                    <input type="text" id="last_name" name="last_name">
                    </label>
                    <label for="email">EMAIL
                    <input type="email" id="email" name="email">
                    </label>
                    <label for="phone_number">PHONE NUMBER
                    <input type="tel" id="phone_number" name="phone_number">
                    </label>
                    <label for="password">PASSWORD
                    <input type="password" id="password" name="password">
                    </label>
                    <label for="con-password">CONFIRM PASSWORD
                    <input type="password" id="con-password" name="con-password">
                    </label>
                </div>
            </div>
              <a href="#" class="button">Create Account</a>
            </form>
            <div class="login">Already have an account? <a href="#">Log in</a></div>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
